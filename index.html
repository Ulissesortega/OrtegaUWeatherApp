<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrtegaU Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/styles.css">
  </head>
  <body>
    <div class="container-fluid">
    
        <!-- Page Title -->
    <section id="MainTitle">
        <div class="row a">
            <div class="col-12 text-center mainTitleFormat">
                <h1>5 DAY FORECAST!</h1>
            </div>
        </div>
    </section>
    
    <!-- Date and Time -->
    <section id="DNT">
        <!-- Current date goes here -->
        <div class="row dntTF">
            <div class="col-8 text-center">
                <p>TUESDAY, JAN 24</p>
            </div>
        <!-- Current Time goes here -->
            <div class="col-4 text-start">
                <p>11:12 AM</p>
            </div>
        </div>
    </section>

    <!-- ZIP and Favorites -->
    <section id="ZNF">
        <div class="row">
            <div class="col">
                <input id="cityInput" type="text" class="inputValue" placeholder="">
            </div>

            <div class="col">
                <button type="button" class="btn btn-secondary">ENTER ZIP</button>
            </div>
            <div class="col">FAVORITES</div>
            <div class="col">4</div>
        </div>
    </section>

    <!-- Week Days -->
    <section id="FDAYS">
        <div class="row mt-5">
            <div class="col">
                <div class="grid-container text-center">
                    <div class="grid-item grid-item-1">
                      <h1>MONDAY</h1>
                    </div>
                    <div class="grid-item grid-item-2">
                      <h1>TUESDAY</h1>
                    </div>
                    <div class="grid-item grid-item-3">
                      <h1>WEDNESDAY</h1>
                    </div>
                    <div class="grid-item grid-item-4">
                      <h1>THRUSDAY</h1>
                    </div>
                    <div class="grid-item grid-item-5">
                      <h1>FRIDAY</h1>
                    </div>
            </div>
        </div>
    </section>
    
    


        
        
        
    <!-- Last div -->
    </div>
    <script src="./Scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
